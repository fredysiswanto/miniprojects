<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator | FS</title>

    <link
      rel="shortcut icon"
      href="assets/img/logo_kotak.svg"
      type="image/svg+xml"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/mystyles.css" />
  </head>
  <body>
    <div class="card top-left">
      <div class="text-quote">
        <i class="fas fa-quote-left"> </i>
        <span id="quote-text"> this start for quote </span>
      </div>
      <div class="quote-author">
        <span id="author">Fredy S</span>
      </div>
      <div class="button-container">
        <button class="twitterbutton" id="twitter" tittle="Tweet this !">
          <i class="fab fa-twitter" aria-hidden="true"></i>
        </button>
        <button id="new-quote" class="btn">New Quote</button>
      </div>
    </div>
    <div class="btn-nav-container">
      <div class="btn-grup">
        <button class="arrawt">
          <i class="fas fa-angle-left"></i>
          Top Left
        </button>

        <button class="arraw">
          <i class="fas fa-angle-right"></i>
          Top Right
        </button>
        <button class="arraw">
          <i class="fas fa-angle-left"></i>
          Bottom Left
        </button>

        <button class="arraw">
          <i class="fas fa-angle-right"></i>
          Bottom Right
        </button>
      </div>
    </div>
    <script src="assets/js/myJs.js"></script>
  </body>
</html>
